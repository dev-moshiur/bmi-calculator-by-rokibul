<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h2>BMI Calculator</h2>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter weight" required />

      <label for="heightFeet">Height (feet):</label>
      <input type="number" id="heightFeet" placeholder="Enter feet" required />

      <label for="heightInches">Height (inches):</label>
      <input
        type="number"
        id="heightInches"
        placeholder="Enter inches"
        required
      />

      <button onclick="calculateBMI()">Calculate BMI</button>

      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
